 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries</title>
  <style>
   

   .container{
    border: 2px solid black;
    width: 900px;
    margin: auto;
    display: none;
   }

  .box{
    border: 2px solid orchid;
    margin: 50px 0px ;
    /* background-color: lightgrey; */
    text-align: center;
    padding: 30px 30px;

  }

  #first{
  background-color: yellow;
  }
  #second{
    background-color: red;
  }
 #third{
  background-color: greenyellow;
 }
#fourth{
  background-color: blueviolet;
}

  </style>
 </head>
 <body>
  <div class="container">
    <div id="first" class="box">firstbox</div>
    <div id="second" class="box">secondbox</div>
    <div id="third" class="box">thirdbox</div>
    <div id="fourth" class="box">fourthbox</div>
  </div>
 </body>
 </html>
